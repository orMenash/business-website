
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashWeb - מקפיץ את העסק שלך</title>
    <meta name="description" content="FlashWeb – בונים לך נוכחות דיגיטלית במחיר מנצח" />
    <meta name="keywords" content="FlashWeb – בונים לך נוכחות דיגיטלית במחיר מנצח" />
    <meta name="author" content="FlashWeb" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/imags/services/services_background.webp" as="image" type="image/webp" fetchpriority="high">
    <!-- Modified logo preload to be loaded as an actual image -->
    <link rel="preload" href="/imags/logo/logo.webp" as="image" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;500;700&display=swap"></noscript>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.flashweb.co.il/" />
    <meta property="og:title" content="FlashWeb - מקפיץ את העסק שלך"/>
    <meta property="og:description" content="FlashWeb – בונים לך נוכחות דיגיטלית במחיר מנצח" />
    <meta property="og:image" content="/imags/logo/logo.webp" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.flashweb.co.il/" />
    <meta property="twitter:title" content="FlashWeb - מקפיץ את העסק שלך" />
    <meta property="twitter:description" content="FlashWeb – בונים לך נוכחות דיגיטלית במחיר מנצח" />
    <meta property="twitter:image" content="/imags/logo/logo.webp" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.flashweb.co.il/" />
    
    <link rel="icon" type="image/x-icon" href="/imags/logo/logo.webp" />
    
    <!-- Load remaining fonts with lower priority -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Heebo:wght@300;400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Cache control for static assets -->
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
